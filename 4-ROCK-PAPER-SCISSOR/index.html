<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Rock Paper Scissor</h2>
    </header>
    <div class="score-bar">
        <div class="badge" id="user-label">USER</div>
        <div class="badge" id="computer-label">COMPUTER</div>
        <span class="score" id="usr-score">0</span>:<span class="score" id="cmptr-score">0</span>
        
    </div>
    <div class="result">
        <!-- <p id="results">Papers covers rock!You win</p> -->
        <p>Papers covers rock!You win</p>
        
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scissors.png" alt="">
        </div>
    </div>
    <div class="action">
        <h3>Make your move <span style="color:red;">.</span></h3>
    </div>
    <script src="javascript/app.js"></script>
</body>
</html>
