<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/new.css">
</head>

<body>


         <div class="form  text-center justify-content-center">
            <div class="container-fluid align-items-center">
              <div class="row  m-5 justify-content-center"> 
                <div class="col">
              
                </div>
                <div class="col">
                    <form class="justify-content-center">
                     <h6 class=" text-dark mt-5 display-6 ">Enter a random number <br/> between 20 and 30</h6>
                     <div class="cols-12 ">        
                       <div class="input-group mb-3 mt-3">      
                          <input type="text" id="guess" class="form-control" placeholder="Enter your guess" >         
                       </div>
                       <button class="btn btn-success" onclick="guessnum()" type="button" id="button-addon2">Submit</button>
                       <p id="num" class="mt-3 result"></p>
                     </div>
                    </form>  
                </div>
                <div class="col">
              
                </div>
                </div>
              </div>
           
        </div>
       



 
    <script>
       const a=Math.floor(Math.random()*(30-20)+20);
       let counter=0;
      
       function guessnum(){
        counter+=1; 
        console.log(counter); 
        console.log(a);
        if(counter<=5){

        let guess= parseInt(document.getElementById("guess").value);
        if(guess<a){
            document.getElementById("num").innerHTML="Guess is low";
        }
        else if(guess>a){
            document.getElementById("num").innerHTML="Guess is high";

        }
        else if(guess==a){
            document.getElementById("num").innerHTML="Congrats!! U Guessed right";
       
        }   
       }
       else{
        document.getElementById("num").innerHTML="oops!! U have no try left";
       }
    }   
    </script>
</body>
</html>
